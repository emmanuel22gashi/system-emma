<!DOCTYPE html>
<html lang="en"> <!-- Added lang attribute for accessibility -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport for responsive design -->
    <title>CRUDS</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script> <!-- Added defer to load JS after HTML -->
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD Application</h2> <!-- Changed heading for clarity -->
            <p>Berlin-Systems</p>
        </div>

        <div class="inputs">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" min="0">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes" min="0">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" min="0">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" min="0">
                <small id="total"></small>
            </div>
            <input placeholder="Count" type="number" id="count" min="1">
            <input placeholder="Category" type="text" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchtitel">Search By Title</button>
                    <button id="searchcategory">Search By Category</button>
                </div>
            </div>
        </div>

        <div id="delatAll"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th> <!-- Fixed spelling from 'updata' -->
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
